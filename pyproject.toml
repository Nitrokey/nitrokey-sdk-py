[build-system]
requires = ["poetry-core >=2, <3"]
build-backend = "poetry.core.masonry.api"

[project]
name = "nitrokey"
version = "0.5.0-rc.1"
description = "Nitrokey Python SDK"
authors = [
    { name = "Nitrokey", email = "pypi@nitrokey.com" },
]
license = "Apache-2.0 or MIT"
readme = "README.md"
packages = [
    { include = "nitrokey", from = "src" },
]
requires-python = ">=3.10, <4"
dynamic = ["classifiers"]

dependencies = [
    "cryptography >=41",
    "fido2 >=1.1.2, <3",
    "requests >=2.16, <3",
    "semver >=3, <4",
    "tlv8 >=0.10, <0.11",

    # lpc55
    "crcmod >=1.7, <2",
    "hidapi >=0.14, <0.15",

    # nrf52
    "protobuf >=5.26, <7",
    "pyserial >=3.5, <4",
]

[project.urls]
repository = "https://github.com/Nitrokey/nitrokey-sdk-py"

[tool.poetry]
classifiers = [
    "Intended Audience :: Developers",
]

[project.optional-dependencies]
pcsc = ["pyscard >=2, <3"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
fake-winreg = "^1.6"
mypy = "^1.4"
rstcheck = { version = "^6", extras = ["sphinx"] }
ruff = "^0.14"
sphinx = "^7"
types-protobuf = ">=5.26, <7"
types-requests = "^2.16"
typing-extensions = "^4.1"
# fake-winreg does not work with wrapt v2 so we need to add an additional upper bound
wrapt = "<2"

[tool.uv]
dev-dependencies = [
    # These dependencies are required for running the type checks.
    "fake-winreg >=1.6, <2",
    "mypy >=1.4, <2",
    "types-protobuf >=5.26, <7",
    "types-requests >=2.16, <3",

    # These additional lower bounds are required for --resolution lowest.
    # As these are transitive dependencies, we donâ€™t include them in our dependency list.
    "cffi >=1.14.1",
    "typing-extensions >=4.1",
    "urllib3 >= 2",

    # fake-winreg does not work with wrapt v2 so we need to add an additional upper bound
    "wrapt <2",
]

[tool.mypy]
mypy_path = "stubs"
show_error_codes = true
python_version = "3.10"
strict = true

[tool.rstcheck]
ignore_directives = ["autoclass", "autofunction", "automodule"]
ignore_substitutions = ["nitrokey_sdk_version"]

[tool.ruff]
line-length = 100

[tool.ruff.format]
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = ["ANN", "B", "C", "E", "F", "W", "I"]
ignore = ["ANN401", "E501"]

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.mccabe]
max-complexity = 30
